<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> 책 읽기 </h1>
        <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요</p>
        <p>축하합니다!</p>
    </div>
    
    <div class="container">
        <h1>개강일 이후</h1>
        <p><span class="accent" id="data"></span>일 지났습니다</p>
    </div>


    <script>
        var now = new Date("2023-11-27");
        var firstDay = new Date ("2023-10-13");

        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime/(1000*60*60*24));

        document.querySelector('#result').innerText = passedTime;
    
    let theday = new Date("2023-10-13");
    let toDate = now.getTime() - theday.getTime();
    let day = Math.floor(toDate / (24*60*60*1000));
    document.getElementById("data").innerText = day;
    </script>
    
</body>
</html>
