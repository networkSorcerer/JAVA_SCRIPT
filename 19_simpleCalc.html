<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/htmlexample/basic/19_simpleCalc.css">
</head>
<body>

<div class="calculator-container">
    <h1>Simple Calculator</h1>
    <div>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" placeholder="Enter number 1">
    </div>
    <div>
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" placeholder="Enter number 2">
    </div>
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <div id="result-container">
        <p>Result: <span id="result">-</span></p>
    </div>
</div>

<script src="/htmlexample/basic/19_simpleCalc.js"></script>
<script src="/htmlexample/basic/19_simpleCalc1.js"></script>
</body>
</html>
