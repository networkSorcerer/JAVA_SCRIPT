<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>성적구하기</h1>
    <form>
    <input type="text" id="kor" placeholder="국어점수(kor)">
    <input type="text" id="eng" placeholder="영어점수(eng)">
    <input type="text" id="math" placeholder="수학점수(math)">
    <button type="button" onclick="fnInput()">성적 구하기</button><br/>
    <input type="text" id="sum" placeholder="합계" readonly>
    <input type="text" id="ave"placeholder="평균" readonly>
    <input type="text" id="grade" placeholder="학점" readonly><br/>
    </form>
    </div>
    <h1>숫자 맞추기 게임</h1>
    <br/>
    <p>[참고] 난수(1~10) : Math.floor((Math.random()*10)+1) :</p>
    <h2>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 10사이에 있습니다</h2>
    <table>
        <tr>
            <td><label for="number">숫자 : </label></td>
            <td><input type="text" id="number"></td>
            <td><button type="button" onclick="fnInput()">확인</button><br/></td>
        </tr>
        <tr>
            <td><label for="guess">추측횟수 : </label></td>
            <td><input type="text" id="guess"></td>
            <td><label for="hint">힌트 : </label><input type="text" id="hint"><br/></td>
        </tr>
    </table>
    <h1>Hello JavaScript</h1>
    <div>
        <script type="text/JavaScript">
            for(let i=1; i<=6; i++) {
                document.write("<h"+i+">Hello JavaScript</h"+i+">");
            }
            for(let j=1; j<=3; j++) {
                document.write("<img src='images/"+j+".jpg'/>");
            }
        </script>
    </div>
    <h2>Hello JavaScript</h2>
    <h3>Hello JavaScript</h3>
    <h4>Hello JavaScript</h4>
    <h5>Hello JavaScript</h5>
    <h6>Hello JavaScript</h6>

</body>
</html>
