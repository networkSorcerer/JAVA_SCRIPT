<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [1,2,3];
        var chars = ["a","b","c","d"];

        var numsChars = nums.concat(chars);
        var charsNums = chars.concat(nums);
        document.write("nums 에 chars 합치면", numsChars, "<br> chars에 nums 합치면:",
        charsNums);

        var string1 = nums.join();
        document.write("구분자 없이 : ", string1);
        document.write("<br>");
        var string2 = chars.join('/');
        document.write("'/'구분자 지정 : " , string2);

    </script>
    
</body>
</html>
