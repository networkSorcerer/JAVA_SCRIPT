<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/htmlexample/basic/18_consObject.js"></script>
    <link rel="stylesheet" href="/htmlexample/basic/18_consObject.css">
</head>
<body>

    <!-- [요구사항]
    1. PhoneInfo 라는 이름으로 클래스 생성
    2. 버튼 클릭시 입력받은 이름과 전화번호로 필드 초기화
    3. 메서드를 통해 이름과 전화번호 출력 -->

    <div>
        <form name="form">
            <div class="input_group">
                <label class="nameStyle">이름</label>
                <input type="text" name="name" id="name" maxlength="10" />

            </div>
            <div class="input_group">
                <label>전화번호</label>
                <input type="text" name="phoneNumber" id="phoneNumber"/>
            </div>
            <div class="input_group">
                <button type="button" id="showBtn">확인</button>
            </div>
            <div class="input_group resultStyle" id="resultArea"></div>

        </form>
    </div>
    
</body>
</html>
