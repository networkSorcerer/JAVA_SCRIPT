<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/htmlexample/basic/14_orderlist.css">
    <script src="/htmlexample/basic/14_orderlist.js"></script>


</head>
<body>
    <form name="form1" id="form1" action="join.jsp" method="post" >
        <div id="member">
            <fieldset>
                <legend>회원가입</legend>
                <div class="input_group">
                    <label>이름</label>
                    <input type="text" name="user_name" id="user_name">
                </div>
                <div class="input_group">
                    <label>성별</label>
                    <label><input type="radio" name="gender" value="남자">남자</label>
                    <label><input type="radio" name="gender" value="여자">여자</label>
                </div>
                <div class="input_group">
                    <label>직업</label>
                    <select name="job" id="job">
                        <option>-----선택하세요-----</option>
                        <option value="프로그래머">프로그래머</option>
                        <option value="퍼블리셔">퍼블리셔</option>
                        <option value="학생">학생</option>
                    </select>
                </div>
                <div class="input_group">
                    <label>취미</label>
                    <label><input type="checkbox" value="걷기" name="hobby">걷기</label>
                    <label><input type="checkbox" value="축구" name="hobby">축구</label>
                    <label><input type="checkbox" value="농구" name="hobby">농구</label>
                    <label><input type="checkbox" value="야구" name="hobby">야구</label>
                    <label><input type="checkbox" value="수영" name="hobby">수영</label>
                </div> 
                
                <button type="button" onclick="doSubmit()">가입</button>
                <button type="button" onclick="resetForm()">초기화</button>
            </fieldset>
    </form>
</body>
</html>
