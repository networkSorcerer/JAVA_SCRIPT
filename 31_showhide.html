<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="shortcut icon" href="/images/icon.png">

    <style>
        div{ margin-top : 7px;}
    </style>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/31_showhide.js"></script>
</head>
<body>
    
    <h1>show/hide</h1>
    <div id="sh">
        <input type="button" value="보이기">
        <input type="button" value="숨기기">
        <input type="button" value="토글">
        <div>
            <img src="/images/coffee-blue.jpg" width="300px" height="200px">
        </div>
    </div>

    <h1>fadeIn/fadeOut</h1>
    <div id="fade">
        <input type="button" value="보이기">
        <input type="button" value="숨기기">
        <input type="button" value="페이드 토글">
        <div>
            <img src="/images/coffee-gray.jpg" width="300px" height="200px">
        </div>
    </div>
    

    <h1>SlideDown/slideUp</h1>
    <div id="slide">
        <input type="button" value="보이기">
        <input type="button" value="숨기기">
        <input type="button" value="슬라이드 토글">
        <div>
            <img src="/images/coffee-pink.jpg" width="300px" height="200px">
        </div>
    </div>
    
</body>
</html>
