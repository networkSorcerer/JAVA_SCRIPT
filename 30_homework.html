<h1>회원가입</h1>
<form name="join" id="join" >
    <fieldset>
        <table>
            <div class="input_group">
            <tr>
                <td><label for="user_id">아이디</label></td>
                <td><input id="user_id" name="user_id" type="text"></td>
            </tr>
            </div>
            <tr>
                <td><label for="user_pw">비밀번호</label></td>
                <td><input type="password" id="user_pw" name="user_pw"></td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td><label for="user-name">이름</label></td>
                <td><input type="text" id="user-name" name="user-name"></td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td><label for="birth">생년월일</label></td>
                <td><input type="text" id="birth" name="birth"></td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td><label for="gender">성별</label></td>
                <td><input type="radio" id="gender">남자<input type="radio" id="gender">여자</td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input id="email" type="text" >@ 
                    <input type="text" id="emailDomain" name="emailDomain" readonly="readonly">
                    <select id="emailAddress" name="emailAddress">
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="">직접입력</option>
                    </select>
                </td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td><label for="hpno">핸드폰번호</label></td>
                <td><input type="phonenumber" id="hpno" name="hpno"></td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td class="hobby_check"><label for="hobby" >취미<input type="checkbox" id="all_check" value="Y"></label></td>
                <td class="hobby_check">
                    <label><input type="checkbox" name="hobby"  value="걷기" class="hobby_check">걷기</label>
                    <label><input type="checkbox" name="hobby"  value="축구" class="hobby_check">축구</label>
                    <label><input type="checkbox" name="hobby"  value="농구" class="hobby_check">농구</label>
                    <label><input type="checkbox" name="hobby"  value="야구" class="hobby_check">야구</label>
                    <label><input type="checkbox" name="hobby"  value="여행" class="hobby_check">여행</label>
                    <label><input type="checkbox" name="hobby"  value="영화" class="hobby_check">영화</label>
                </td>
            </tr>
            </div>
            <div class="input_group">
            <tr>
                <td><label for="job">직업</label></td>
                <td>
                    <select id="job" name="job">
                        <option value="it">프로그래머</option>
                        <option value="acc">회계사</option>
                        <option value="tec">전기기사</option>
                        <option value="doc">의사</option>
                    </select>
                </td>
            </tr>
            </div>              
            <div class="input_group">
            <tr>
                <td  id="set"  colspan="2">
                    <button type="button" id="sendBtn" class="myButton" name="sendBtn">회원가입</button>
                    <button type="reset" class="myButton" >다시작성</button>
                </button></td>
            </tr>
            </div>               
        </table>
    </fieldset>
</form>
    <h1>두수 연산하기</h1>
    <form name="calculation" id="calculation">
        <input type="text" id="number1" name="number1" placeholder="숫자 입력">
            <select name="symbol" id="symbol">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="number2" name="number2" placeholder="숫자 입력">
            <button type="button" id="operation">=</button>
            <input type="text" id="result" name="result" readonly="readonly"> 
        </form>
